<p>This is a page to help demonstrate routing.</p>
<button class="btn btn-primary" (click)="open = true">Show modal</button>
<clr-modal [(clrModalOpen)]="open">
  <h3 class="modal-title">I have a nice title</h3>
  <div class="modal-body">
    <p>But not much to say...</p>
      <div class="login-wrapper">
          <form class="login">
              <label class="title">
                  Company Name<span class="trademark">&#8482;</span>
                  Product Name&#174;
              </label>
              <div class="login-group">
                  <div class="auth-source select">
                      <select id="login-auth-source-1">
                          <option>Local Users</option>
                          <option>Administrator</option>
                      </select>
                  </div>
                  <input class="username" type="text" id="login_username" placeholder="Username">
                  <input class="password" type="password" id="login_password" placeholder="Password">
                  <div class="checkbox">
                      <input type="checkbox" id="rememberme">
                      <label for="rememberme">
                          Remember me
                      </label>
                  </div>
                  <div class="error active">
                      Invalid user name or password
                  </div>
                  <button type="submit" class="btn btn-primary">LOG IN</button>
                  <a href="..." class="signup">Sign up for an account</a>
              </div>
          </form>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="open = false">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="open = false">Ok</button>
  </div>
</clr-modal>
